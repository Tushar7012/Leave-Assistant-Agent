<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Leave Assistant</title>
    <style>
        :root {
            --primary-color: #4F46E5;
            --bg-color: #F3F4F6;
            --chat-bg: #FFFFFF;
            --user-msg-bg: #4F46E5;
            --ai-msg-bg: #F3F4F6;
            --text-color: #1F2937;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--chat-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            height: 85vh;
            margin: 20px;
            overflow: hidden;
        }

        header {
            padding: 24px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: #111827;
        }

        .status-badge {
            background: #D1FAE5;
            color: #065F46;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .intro-message {
            text-align: center;
            color: #6B7280;
            margin-top: 40px;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            background: #EEF2FF;
            color: var(--primary-color);
            border: 1px solid #C7D2FE;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background: #E0E7FF;
            transform: translateY(-1px);
        }

        #input-area {
            padding: 24px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            gap: 12px;
            background: #FFFFFF;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4338CA;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Multi-Agent Leave Assistant</h1>
            <span class="status-badge">Supervisor Active</span>
        </header>

        <div id="chat-box">
            <div class="intro-message">
                <h2>ðŸ‘‹ How can I help you today?</h2>
                <p>I can check your leave balance, explain policies, or draft emails.</p>
                <div class="suggestions">
                    <button class="suggestion-chip" onclick="useSuggestion('What is the sick leave policy?')">What is
                        the sick leave policy?</button>
                    <button class="suggestion-chip"
                        onclick="useSuggestion('My ID is EMP001. Check my leave balance.')">Check my leave balance
                        (EMP001)</button>
                    <button class="suggestion-chip"
                        onclick="useSuggestion('Send an email to manager@company.com requesting leave.')">Draft leave
                        email</button>
                </div>
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function useSuggestion(text) {
            const inputField = document.getElementById('user-input');
            inputField.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const message = inputField.value.trim();
            if (!message) return;

            // Remove intro on first message
            const intro = document.querySelector('.intro-message');
            if (intro) intro.remove();

            addMessage(message, 'user');
            inputField.value = '';
            inputField.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                if (data.error) {
                    addMessage('Error: ' + data.error, 'ai');
                } else {
                    addMessage(data.response, 'ai');
                }
            } catch (error) {
                addMessage('Error connecting to server.', 'ai');
            } finally {
                inputField.disabled = false;
                sendBtn.disabled = false;
                inputField.focus();
            }
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>

</html>
